<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .gallery-item {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(234, 179, 8, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .play-overlay {
            opacity: 1;
        }
        
        .modal {
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .archive-item {
            transition: all 0.2s ease;
        }
        
        .archive-item:hover {
            background-color: rgba(234, 179, 8, 0.1);
            transform: translateX(4px);
        }
        
        .download-btn {
            transition: all 0.2s ease;
        }
        
        .download-btn:hover {
            transform: scale(1.1);
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-950 to-blue-900 min-h-screen">
    <div class="flex h-screen">
        <!-- Video Albums Sidebar -->
        <div class="w-80 bg-blue-950 shadow-xl border-r border-yellow-500/20 overflow-y-auto">
            <div class="p-6 border-b border-yellow-500/20">
                <div class="flex items-center gap-3 mb-4">
                    <i data-lucide="video" class="w-6 h-6 text-yellow-500"></i>
                    <h2 class="text-2xl font-bold text-yellow-500">Video Albums</h2>
                </div>
                <p class="text-yellow-200 text-sm">Browse your video collections</p>
            </div>
            
            <div class="p-4">
                <div class="space-y-4" id="albumsList">
                    <!-- Album items will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Main Gallery -->
        <div class="flex-1 overflow-y-auto">
            <div class="p-8">
                <div class="mb-8">
                    <h1 class="text-4xl font-bold text-yellow-500 mb-2">DRRM Captured Events</h1>
                    <p class="text-yellow-200">A curated collection of events & activities</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="galleryGrid">
                    <!-- Gallery items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Full Screen Video Modal -->
    <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-90 modal hidden z-50 flex items-center justify-center p-4">
        <div class="relative max-w-7xl max-h-full w-full">
            <button id="closeModal" class="absolute -top-12 right-0 text-white hover:text-yellow-500 text-2xl font-bold z-10 transition-colors">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            
            <video id="modalVideo" class="max-w-full max-h-[90vh] rounded-lg shadow-2xl" controls>
                Your browser does not support the video tag.
            </video>
            
            <div class="absolute bottom-4 right-4 flex gap-3">
                <button id="downloadBtn" class="download-btn bg-yellow-500 hover:bg-yellow-600 text-blue-950 px-6 py-3 rounded-full font-medium shadow-lg flex items-center gap-2">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    Download
                </button>
            </div>
            
            <div class="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white px-4 py-2 rounded-full">
                <span id="modalTitle" class="font-medium"></span>
            </div>
        </div>
    </div>

    <script>
        // Video albums data structure
        const albums = [
            {
                id: 1,
                name: "Nature Documentaries",
                description: "Wildlife and landscape videos",
                icon: "trees",
                count: 3,
                coverImage: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop",
                videos: [1, 3, 6]
            },
            {
                id: 2,
                name: "Travel Adventures",
                description: "Journey around the world",
                icon: "map",
                count: 2,
                coverImage: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=300&fit=crop",
                videos: [2, 8]
            },
            {
                id: 3,
                name: "Urban Stories",
                description: "City life and architecture",
                icon: "building",
                count: 2,
                coverImage: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400&h=300&fit=crop",
                videos: [4, 7]
            },
            {
                id: 4,
                name: "Cinematic Landscapes",
                description: "Breathtaking scenery",
                icon: "camera",
                count: 1,
                coverImage: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop",
                videos: [5]
            }
        ];

        // Sample video data with placeholder videos
        const videos = [
            {
                id: 1,
                title: "Forest Meditation",
                category: "Nature",
                date: "2024-01-15",
                duration: "3:45",
                thumbnail: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForestCamping.mp4"
            },
            {
                id: 2,
                title: "Ocean Waves",
                category: "Travel",
                date: "2024-01-20",
                duration: "2:30",
                thumbnail: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4"
            },
            {
                id: 3,
                title: "Mountain Sunrise",
                category: "Nature",
                date: "2024-01-25",
                duration: "4:12",
                thumbnail: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4"
            },
            {
                id: 4,
                title: "City Lights",
                category: "Urban",
                date: "2024-02-01",
                duration: "1:58",
                thumbnail: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            },
            {
                id: 5,
                title: "Desert Journey",
                category: "Landscape",
                date: "2024-02-05",
                duration: "5:20",
                thumbnail: "https://images.unsplash.com/photo-1509316975850-ff9c5deb0cd9?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
            },
            {
                id: 6,
                title: "Autumn Colors",
                category: "Nature",
                date: "2024-02-10",
                duration: "3:33",
                thumbnail: "https://images.unsplash.com/photo-1507041957456-9c397ce39c97?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"
            },
            {
                id: 7,
                title: "Night Traffic",
                category: "Urban",
                date: "2024-02-15",
                duration: "2:45",
                thumbnail: "https://images.unsplash.com/photo-1519003722824-194d4455a60c?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"
            },
            {
                id: 8,
                title: "Tropical Paradise",
                category: "Travel",
                date: "2024-02-20",
                duration: "4:07",
                thumbnail: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=300&fit=crop",
                url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4"
            }
        ];

        let currentVideoIndex = 0;
        let currentAlbumId = null;
        let currentVideos = videos;

        function initializeGallery() {
            initializeAlbums();
            displayVideos(videos);
        }

        function initializeAlbums() {
            const albumsList = document.getElementById('albumsList');
            
            // Add "All Videos" album
            const allVideosAlbum = document.createElement('div');
            allVideosAlbum.className = 'archive-item bg-blue-900 rounded-xl p-4 cursor-pointer border border-yellow-500/20 hover:border-yellow-500/40 transition-all';
            allVideosAlbum.innerHTML = `
                <div class="flex items-center gap-4 mb-3">
                    <div class="w-16 h-16 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="play-circle" class="w-8 h-8 text-blue-950"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-yellow-500 mb-1">All Videos</h3>
                        <p class="text-sm text-yellow-200">${videos.length} videos</p>
                    </div>
                </div>
                <p class="text-xs text-yellow-300">Complete collection</p>
            `;
            allVideosAlbum.addEventListener('click', () => selectAlbum(null));
            albumsList.appendChild(allVideosAlbum);
            
            // Add individual albums
            albums.forEach(album => {
                const albumItem = document.createElement('div');
                albumItem.className = 'archive-item bg-blue-900 rounded-xl p-4 cursor-pointer border border-yellow-500/20 hover:border-yellow-500/40 transition-all';
                albumItem.innerHTML = `
                    <div class="flex items-center gap-4 mb-3">
                        <div class="w-16 h-16 rounded-lg overflow-hidden">
                            <img src="${album.coverImage}" alt="${album.name}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <i data-lucide="${album.icon}" class="w-4 h-4 text-yellow-500"></i>
                                <h3 class="font-semibold text-yellow-500">${album.name}</h3>
                            </div>
                            <p class="text-sm text-yellow-200">${album.count} videos</p>
                        </div>
                    </div>
                    <p class="text-xs text-yellow-300">${album.description}</p>
                `;
                albumItem.addEventListener('click', () => selectAlbum(album.id));
                albumsList.appendChild(albumItem);
            });
        }

        function selectAlbum(albumId) {
            currentAlbumId = albumId;
            
            if (albumId === null) {
                // Show all videos
                currentVideos = videos;
                document.querySelector('h1').textContent = 'My Video Gallery';
                document.querySelector('h1').nextElementSibling.textContent = 'A curated collection of beautiful moments in motion';
            } else {
                // Show album videos
                const album = albums.find(a => a.id === albumId);
                currentVideos = videos.filter(video => album.videos.includes(video.id));
                document.querySelector('h1').textContent = album.name;
                document.querySelector('h1').nextElementSibling.textContent = album.description;
            }
            
            displayVideos(currentVideos);
        }

        function displayVideos(videosToShow) {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            videosToShow.forEach((video, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item bg-blue-900 rounded-xl shadow-lg overflow-hidden border border-yellow-500/20';
                galleryItem.innerHTML = `
                    <div class="aspect-video overflow-hidden relative">
                        <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-full object-cover">
                        <div class="play-overlay">
                            <i data-lucide="play" class="w-6 h-6 text-blue-950"></i>
                        </div>
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-yellow-500 mb-1">${video.title}</h3>
                        <p class="text-sm text-yellow-200">${video.category} â€¢ ${video.date}</p>
                    </div>
                `;
                galleryItem.addEventListener('click', () => openModal(index));
                galleryGrid.appendChild(galleryItem);
            });
            
            // Re-initialize Lucide icons for new elements
            lucide.createIcons();
        }

        function openModal(index) {
            currentVideoIndex = index;
            const video = currentVideos[index];
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const modalTitle = document.getElementById('modalTitle');
            
            modalVideo.src = video.url;
            modalTitle.textContent = video.title;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Auto play video
            modalVideo.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function downloadVideo() {
            const video = currentVideos[currentVideoIndex];
            
            const a = document.createElement('a');
            a.href = video.url;
            a.download = `${video.title.replace(/\s+/g, '_')}.mp4`;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('downloadBtn').addEventListener('click', downloadVideo);
        
        // Close modal on escape key or background click
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Initialize the gallery
        initializeGallery();
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
